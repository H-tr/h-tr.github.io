<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[BLOG_TITLE]</title>

    <!-- Fonts -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lora/3.0.2/lora.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Prism.js initialization - single script that loads everything -->
    <script src="/js/prism-init.js"></script>
    
    <!-- KaTeX Math Support -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.css"
      rel="stylesheet"
    />

    <!-- Site Assets -->
    <link rel="icon" type="image/svg+xml" href="../../media/images/icon.svg" />
    <link href="/css/blog.css" rel="stylesheet" />

    <!-- KaTeX Scripts -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.3/contrib/auto-render.min.js"
    ></script>
  </head>
  <body>
    <div class="blog-post">
      <a href="../" class="back-button">
        <i class="fas fa-arrow-left"></i>Back to Blog
      </a>

      <header class="blog-post-header">
        <h1 class="blog-post-title">[BLOG_TITLE]</h1>
        <div class="blog-post-date">[DATE]</div>
      </header>

      <article class="blog-post-content">
        <!-- YOUR CONTENT HERE -->
        
        <!-- 
        Code block examples with Prism.js:
        
        1. Simple code block with language:
        <pre><code class="language-python">
def hello_world():
    print("Hello, world!")
        </code></pre>
        
        2. Code block with filename shown in comment:
        <pre><code class="language-python">
# File: hello.py
def hello_world():
    print("Hello, world!")
        </code></pre>
        
        3. Inline code: <code class="language-python">print("Hello")</code>
        
        Supported languages included by default:
        - python (language-python)
        - javascript (language-javascript)
        - css (language-css)
        - bash/shell (language-bash)
        - yaml (language-yaml)
        - json (language-json)
        
        For additional languages, add them to the languages array in prism-init.js
        -->
        
        <!-- 
        Math Expressions with KaTeX:
        
        1. Block math (displayed equation):
        <div class="math-block">
          $E = mc^2$
        </div>
        
        2. Inline math (within paragraphs):
        Use the format: (\(\int \mathbf{v}_{\text{cmd}}(\tau) d\tau\))
        
        Example: The velocity (\(\mathbf{v}\)) of the robot can be calculated as the derivative of position (\(\mathbf{p}\)) with respect to time (\(t\)).
        
        Note: For inline math, wrap the LaTeX expression with (\( and \))
        -->
        
        <!-- 
        Citation Section Example:
        
        <div
          class="citation-section"
          style="
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f4f4f4;
            border-radius: 4px;
          "
        >
          <h2
            style="
              font-family: &quot;Lora&quot;, serif;
              font-size: 1.5rem;
              margin-bottom: 0.5rem;
              color: #222;
            "
          >
            Citation
          </h2>
          <p
            style="
              font-family: &quot;JetBrains Mono&quot;, monospace;
              font-size: 0.9rem;
              color: #333;
            "
          >
            If you use this code in your research, please cite:
          </p>

          <pre
            style="
              background-color: #fff;
              padding: 0.75rem;
              border: 1px solid #ccc;
              border-radius: 4px;
              font-family: &quot;Fira Code&quot;, monospace;
              font-size: 0.85rem;
              overflow-x: auto;
            "
          >
  @misc{blog-post-id,
    author    = {Author Name},
    title     = {Your Post Title},
    year      = {2025},
    publisher = {GitHub},
    url       = {https://your-url.com}
  }
  
  @inproceedings{reference_id,
    author    = {Author Name and Second Author},
    title     = {Reference Paper Title},
    booktitle = {Conference Name},
    pages     = {page-numbers},
    year      = {year},
    doi       = {doi-number},
    url       = {paper-url}
  }
          </pre>
        </div>
        
        <!-- References Section Example -->
        <div
          class="references-section"
          style="
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f4f4f4;
            border-radius: 4px;
          "
        >
          <h2
            style="
              font-family: &quot;Lora&quot;, serif;
              font-size: 1.5rem;
              margin-bottom: 0.5rem;
              color: #222;
            "
          >
            References
          </h2>
          <ol
            style="
              font-family: &quot;JetBrains Mono&quot;, monospace;
              font-size: 0.95rem;
              color: #333;
              padding-left: 1.5rem;
            "
          >
            <li style="margin-bottom: 0.5rem">
              Author, A., & Author, B. (Year). Paper Title. In Conference Name (pp. page-numbers).
            </li>
            <li style="margin-bottom: 0.5rem">
              Author, C., Author, D., & Author, E. (Year). Journal Article Title. Journal Name, Volume(Issue), page-numbers.
            </li>
          </ol>
        </div>
        -->
      </article>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$", right: "$", display: true },
            { left: "\\[", right: "\\]", display: true },
            { left: "\\(", right: "\\)", display: false },
            { left: "$", right: "$", display: false },
          ],
          throwOnError: false,
        });
        
        // Simple fix to make math size match text size
        document.head.insertAdjacentHTML('beforeend', 
          '<style>.katex { font-size: 1em; }</style>'
        );
      });
    </script>
    <!-- Blog styling and spacing script -->
    <script src="/js/blog.js"></script>
  </body>
</html>
